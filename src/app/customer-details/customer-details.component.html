<div *ngIf="customer">
	<h2>{{customer.firstName}} details:</h2>
	<div [hidden]="submitted" style="width: 300px;">
		<form (ngSubmit)="onSubmit()">
	<div class="form-group">
			<label for="firstname">First Name</label>
			<input type="text" class="form-control" id="firstname" required
			[(ngModel)]="customer.firstName" name="firstname">
		  </div>
		   <div class="form-group">
			<label for="lastname">Last Name</label>
			<input type="text" class="form-control" id="lastname" required
			[(ngModel)]="customer.lastName" name="lastname">
		  </div>
		  <div class="form-group">
			<input type="hidden" class="form-control" id="id" required
			[(ngModel)]="customer.id" name="id">
		  </div>
		  
	<div class="btn-group">
		<button class="btn btn-primary" (click)="goBack()">Back</button>
		<button type="submit" class="btn btn-success">Update</button>
		<button class="btn btn-danger" (click)="delete()">Delete</button>
	</div>
	</form>
	 </div>
	 
</div>
<div [hidden]="!submitted">
    <h4>Update successfully!</h4>
    <div class="btn-group">
      <button class="btn btn-primary" (click)="goBack()">Back</button>
      <button class="btn btn-success" (click)="submitted=false">Edit</button>
    </div>
</div>
